<h1>Feeds</h1>
<ul class="nav nav-tabs">
  <li class="{{github}}"><a ng-href="/about/feed/github">GitHub</a></li>
  <li class="{{twitter}}"><a ng-href="/about/feed/twitter">Twitter</a></li>
  <li class="{{stack_overflow}}"><a ng-href="/about/feed/stack_overflow">StackOverflow</a></li>
</ul>
<ul>
  <li ng-repeat="item in feed">
  <h3>
      <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
  </h3>
  on {{ item.pretty_date }}
  </li>
</ul>
