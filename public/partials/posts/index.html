<div class="section-row">
  <div class="section">
    <h1 id="title">Home</h1>
    <div class="post" ng-repeat="post in posts">
      <ul class="post-data">
        <li><a ng-href="/posts/{{ post.link }}"><h3 class="title">{{ post.title }}</h3></a></li>
        <li>{{ post.updated_at }}</li>
      </ul>
    </div>
  </div>
</div>
