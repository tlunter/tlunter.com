<div class="section-row">
  <div class="post-section" ng-repeat="post in posts">
    <h1 class="title">{{ post.title }}</h1>
    <p><small>posted on {{ post.updated_at }}</small></p>
    <div class="body" ng-bind-html="post.body"></div>
    <a ng-href="/posts/{{ post.link }}">Comments</a>
    <p class="line">&nbsp;</p>
  </div>
</div>
