<div class="section-row">
  <div class="section">
    <h1 id="title">Home</h1>
    <div class="post" ng-repeat="post in posts">
      <a ng-href="/posts/{{ post.link }}"><h3 class="title">{{ post.title }}</h3></a>
      <small>
        posted on {{ post.updated_at }} by <a href="mailto:{{ post.user.email }}">{{ post.user.username }}</a>
        and has {{ post.comments.length }} comments 
      </small>
    </div>
  </div>
</div>
